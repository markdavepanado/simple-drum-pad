<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Drum Pad</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="shortcut icon" href="#" />

    <!-- font  -->
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="page-container">
      <div class="keys">
        <section class="key-container">
          <div data-key="82" class="key">
            <h5 class="sound">Crash Cymbal</h5>
          </div>
          <div data-key="71" class="key">
            <h5 class="sound">Mid Tom</h5>
          </div>
          <div data-key="85" class="key">
            <h5 class="sound">Ride Cymbal</h5>
          </div>
        </section>

        <section class="key-container">
          <div data-key="67" class="key">
            <h5 class="sound">Snare</h5>
          </div>
          <div data-key="70" class="key">
            <h5 class="sound">High Tom</h5>
          </div>

          <div data-key="72" class="key">
            <h5 class="sound">Low Tom</h5>
          </div>
        </section>

        <section class="bass-hh-container">
          <div data-key="66" class="key">
            <h5 class="sound">Bass</h5>
          </div>

          <div class="hh-container">
            <div data-key="78" class="key">
              <h5 class="sound">Close Hi-Hat</h5>
            </div>
            <div data-key="77" class="key">
              <h5 class="sound">Open Hi-Hat</h5>
            </div>
          </div>
        </section>
      </div>

      <div class="text-container">
        <section class="header-text-container">
          <a href="https://github.com/markdavepanado" target="_blank"
            ><img src="images/Github_icon-icons.ico" alt="GitHub Logo"
          /></a>
          <a href="https://gitlab.com/markdavepanado" target="_blank"
            ><img src="images/gitlab_icon-icons.ico" alt="GitLab Logo"
          /></a>
          <a
            href="https://www.linkedin.com/in/mark-dave-panado-0040b2180"
            target="_blank"
            ><img src="images/linkedin_icon-icons.ico" alt="LinkedIn Logo"
          /></a>
        </section>

        <section class="youpress-text-container">
          <p>You Press:</p>

          <div class="image-details-youpress-container">
            <div class="image-youpress-container">
              <img src="" alt="" />
            </div>
            <div class="details-youpress-container">
              <h1 class="key-details-youpress">Key</h1>
              <div class="message-details-youpress">
                <h4>message</h4>
              </div>
              <h6 class="sound-details-youpress">Sound</h6>
            </div>
          </div>
        </section>

        <section class="help-text-container">
          <h1>Keyboard Controls</h1>
          <hr />

          <div>
            <small>Bass - <strong>B</strong></small> <br />
            <small>Close Hi-Hat - <strong>N</strong></small> <br />
            <small>Open Hi-Hat - <strong>M</strong></small> <br />
            <small>Snare - <strong>C</strong></small> <br />
            <small>High Tom - <strong>F</strong></small> <br />
            <small>Mid Tom - <strong>G</strong></small> <br />
            <small>Low/Floor Tom - <strong>H</strong></small> <br />
            <small>Crash Cymbal - <strong>R</strong></small> <br />
            <small>Ride Cymbal - <strong>U</strong></small> <br />
          </div>

          <hr />

          <img src="images/Logo.png" alt="Dabe Logo" id="helpImg" />
        </section>
      </div>
    </div>

    <audio data-key="82" src="audio/China-Cymbal-Crash-Level-4A.mp3"></audio>
    <audio data-key="71" src="audio/Medium-Tom-Drum-Hit-Level-6A.mp3"></audio>
    <audio data-key="85" src="audio/Ride-Cymbal-Bell-Hit-C.mp3"></audio>

    <audio data-key="67" src="audio/Piccolo-Snare.mp3"></audio>
    <audio data-key="70" src="audio/Small-Tom-Drum-Hit-Level-6A.mp3"></audio>
    <audio data-key="72" src="audio/Floor-Tom-Drum-Hit-Level-6A.mp3"></audio>

    <audio data-key="66" src="audio/bass-kick.wav"></audio>
    <audio data-key="78" src="audio/Hi-Hat-Closed-Hit-B1.mp3"></audio>
    <audio data-key="77" src="audio/Hi-Hat-Open-Hit-B1.mp3"></audio>

    <script src="sound.js"></script>
    <script src="help.js"></script>
  </body>
</html>
