<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Drum Pad</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="shortcut icon" href="#" />

    <!-- font  -->
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="page-container">
      <div class="keys">
        <section class="key-container">
          <div data-key="82" class="key">
            <h5 class="sound">Crash Cymbal</h5>
          </div>
          <div data-key="71" class="key">
            <h5 class="sound">Mid Tom</h5>
          </div>
          <div data-key="85" class="key">
            <h5 class="sound">Ride Cymbal</h5>
          </div>
        </section>

        <section class="key-container">
          <div data-key="67" class="key">
            <h5 class="sound">Snare</h5>
          </div>
          <div data-key="70" class="key">
            <h5 class="sound">High Tom</h5>
          </div>

          <div data-key="72" class="key">
            <h5 class="sound">Low Tom</h5>
          </div>
        </section>

        <section class="bass-hh-container">
          <div data-key="66" class="key">
            <h5 class="sound">Bass</h5>
          </div>

          <div class="hh-container">
            <div data-key="78" class="key">
              <h5 class="sound">Close Hi-Hat</h5>
            </div>
            <div data-key="77" class="key">
              <h5 class="sound">Open Hi-Hat</h5>
            </div>
          </div>
        </section>
      </div>

      <div class="text-container"></div>
    </div>

    <audio data-key="82" src="audio/China-Cymbal-Crash-Level-4A.mp3"></audio>
    <audio data-key="71" src="audio/Medium-Tom-Drum-Hit-Level-6A.mp3"></audio>
    <audio data-key="85" src="audio/Ride-Cymbal-Bell-Hit-C.mp3"></audio>

    <audio data-key="67" src="audio/Piccolo-Snare.mp3"></audio>
    <audio data-key="70" src="audio/Small-Tom-Drum-Hit-Level-6A.mp3"></audio>
    <audio data-key="72" src="audio/Floor-Tom-Drum-Hit-Level-6A.mp3"></audio>

    <audio data-key="66" src="audio/bass-kick.wav"></audio>
    <audio data-key="78" src="audio/Hi-Hat-Closed-Hit-B1.mp3"></audio>
    <audio data-key="77" src="audio/Hi-Hat-Open-Hit-B1.mp3"></audio>

    <script src="sound.js"></script>
  </body>
</html>
